<!DOCTYPE html>
<html>
<body>

<p id="demo">Click the button to display the array values after the split.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction()
{
var str = "How~!~are~!~you";
var res = str.split("~!~");
for(var i = 0 ; i< res.length ; i++)
document.getElementById("demo").innerHTML += res[i];
}
</script>

</body>
</html>
